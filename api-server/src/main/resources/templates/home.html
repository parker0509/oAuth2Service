<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h4 class="card-title mb-4">회원가입</h4>

            <!-- 로그인 안 된 경우 -->
            <div th:if="${userName == null}">
                <p class="mb-4">join us</p>
                <div class="d-flex justify-content-center">
                    <!-- Google 로그인 버튼 -->
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-primary me-2" role="button">
                        <i class="bi bi-google"></i> <span class="ms-2">Google </span>
                    </a>
                    <!-- Kakao 로그인 버튼 -->
                    <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-outline-warning me-2" role="button">
                        <i class="bi bi-chat-dots"></i> <span class="ms-2">Kakao </span>
                    </a>
                    <!-- Naver 로그인 버튼 -->
                    <a th:href="@{/oauth2/authorization/naver}" class="btn btn-outline-success me-2" role="button">
                        <i class="bi bi-house-door"></i> <span class="ms-2">Naver </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
